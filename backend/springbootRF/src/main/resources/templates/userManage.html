<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <title>用户管理</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }

    td,
    th {
      border: 1px solid #ccc;
      border-collapse: collapse;
    }
  </style>
</head>

<body>
<h2 th:text="用户管理">用户管理</h2>
<p>
<form action="/user/addByForm" method="post">
  <label for="">用户名：
    <input type="text" name="username" />
  </label>
  <label for="">密码：
    <input type="password" name="password" />
  </label>
  <input type="submit" value="添加用户" />
</form>
</p>
<table>
  <tr>
    <th>用户id</th>
    <th>用户名</th>
    <th>密码</th>
    <th>操作</th>
  </tr>
  <tr th:each="u:${users}">
    <form action="/user/updateByForm" method="post" >
      <td th:text="${u.id}"></td>
      <input type="text" th:value="${u.id}" name="id" hidden />
      <td><input type="text" th:value="${u.username}" name="username"></td>
      <td><input type="text" th:value="${u.password}" name="password"></td>
      <td>
        <input type="submit" value="修改" />
    </form>
    <form action="/user/delByForm" method="post" style="display: inline-block;">
      <input type="text" name="id" th:value="${u.id}" hidden>
      <input type="submit" value="删除" />
    </form>
    </td>
  </tr>
</table>
</body>
</html>
